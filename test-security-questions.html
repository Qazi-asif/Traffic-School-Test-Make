<!DOCTYPE html>
<html>
<head>
    <title>Security Questions Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Security Questions API Test</h1>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing API...</div>';
            
            try {
                console.log('Starting API test...');
                
                // Test the basic API endpoint first
                const testResponse = await fetch('/api/test');
                console.log('Test API response:', testResponse);
                
                if (testResponse.ok) {
                    const testData = await testResponse.json();
                    resultsDiv.innerHTML += `<div class="success">✓ Basic API test passed: ${testData.message}</div>`;
                } else {
                    resultsDiv.innerHTML += `<div class="error">✗ Basic API test failed: ${testResponse.status} ${testResponse.statusText}</div>`;
                }
                
                // Test the security questions endpoint
                const response = await fetch('/api/security/all-questions', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Security questions response:', response);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const responseText = await response.text();
                    console.log('Raw response:', responseText);
                    
                    try {
                        const data = JSON.parse(responseText);
                        console.log('Parsed data:', data);
                        
                        resultsDiv.innerHTML += `<div class="success">✓ Security questions API working!</div>`;
                        resultsDiv.innerHTML += `<div class="info">Found ${Object.keys(data).length} questions</div>`;
                        resultsDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                        
                    } catch (parseError) {
                        console.error('JSON parse error:', parseError);
                        resultsDiv.innerHTML += `<div class="error">✗ JSON parse error: ${parseError.message}</div>`;
                        resultsDiv.innerHTML += `<div class="info">Raw response: <pre>${responseText}</pre></div>`;
                    }
                } else {
                    const errorText = await response.text();
                    console.error('API error:', response.status, response.statusText, errorText);
                    resultsDiv.innerHTML += `<div class="error">✗ API error: ${response.status} ${response.statusText}</div>`;
                    resultsDiv.innerHTML += `<div class="info">Error response: <pre>${errorText}</pre></div>`;
                }
                
            } catch (error) {
                console.error('Test error:', error);
                resultsDiv.innerHTML += `<div class="error">✗ Test error: ${error.message}</div>`;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
